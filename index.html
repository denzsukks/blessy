<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Segoe UI', sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
  }

  /* Hero Section */
  header {
    position: relative;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-shadow:2px 2px 8px rgba(0,0,0,0.7);
  }
  header video {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:-1;
  }
  header h1 { font-size:3rem; margin-bottom:20px; }
  header p { font-size:1.2rem; max-width:600px; }

  /* Message Box */
  .message-box {
    margin:60px auto;
    max-width:500px;
    background: rgba(255,0,0,0.2);
    backdrop-filter: blur(15px);
    border-radius:15px;
    padding:30px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
    color:#fff;
    cursor:pointer;
    text-align:center;
  }
  .hidden-message { display:none; margin-top:15px; font-size:1rem; line-height:1.6; }

  /* Gallery */
  .gallery {
    display:flex;
    flex-direction:column;
    gap:50px;
    margin:80px 0;
  }
  .gallery-row {
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:20px;
    opacity:0;
    transform:translateY(40px);
    transition:all 1s ease;
  }
  .gallery-row.left { flex-direction:row; }
  .gallery-row.right { flex-direction:row-reverse; }
  .gallery-row.center { justify-content:center; }

  .gallery-image img {
    width:300px;
    border-radius:12px;
    border: 3px solid #ff4d6d;
    box-shadow: 0 0 20px #ff4d6d;
    transition: transform 0.3s;
  }
  .gallery-image img:hover { transform: scale(1.05); }

  .gallery-text {
    max-width:280px;
    font-size:1rem;
    text-align:left;
    border-right:2px solid #ff4d6d;
    white-space:pre-wrap;
    min-height:1.2em;
  }
  .typing::after { content:''; animation:blinkCursor 0.7s step-end infinite; }
  @keyframes blinkCursor { 50% { border-color: transparent; } }

  /* Floating Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:0.8; }
    100% { transform: translateY(-100vh) scale(1.5); opacity:0; }
  }

  /* Footer */
  footer {
    padding:20px;
    text-align:center;
    color:#aaa;
  }
</style>

<script>
  // Toggle message
  function toggleMessage() {
    const msg = document.querySelector(".hidden-message");
    msg.style.display = (msg.style.display==="block") ? "none":"block";
  }

  // Typing effect
  function typeText(el){
    const text = el.getAttribute('data-text');
    let index=0;
    function type(){
      if(index<text.length){
        el.textContent += text.charAt(index);
        index++;
        setTimeout(type,40);
      }
    }
    type();
  }

  // Scroll reveal & typing
  const rows = document.querySelectorAll('.gallery-row');
  function revealRows(){
    rows.forEach(row=>{
      const rect = row.getBoundingClientRect();
      const typingEl = row.querySelector('.typing');
      if(rect.top < window.innerHeight-100 && row.style.opacity==0){
        row.style.opacity=1;
        row.style.transform="translateY(0)";
        typeText(typingEl);
      }
    });
  }
  window.addEventListener('scroll', revealRows);
  window.addEventListener('load', revealRows);

  // Floating hearts
  function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100+'vw';
    heart.style.animationDuration = (3+Math.random()*3)+'s';
    heart.innerText='‚ù§';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,600);
</script>

</body>
